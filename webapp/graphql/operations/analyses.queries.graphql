query getAllAnalysesServices($first: Int, $after: String, $text: String, $sortBy: [String!] = ["name"]) {
    analysisAll(pageSize: $first, afterCursor: $after, text: $text, sortBy: $sortBy) {
        items {
            uid
            name
            keyword
            active
            sortKey
            tatLengthMinutes
            precision
            requiredVerifications
            selfVerification
            description
            categoryUid
            departmentUid
            unitUid
            unit {
                uid
                name
            }
            sampleTypes {
                uid
                name
            }
            specifications {
                uid
                analysisUid
                unitUid
                unit {
                    uid
                    name
                    description
                }
                min
                max
                minWarn
                maxWarn
                minReport
                maxReport
                warnValues
                warnReport
                gender
                ageMin
                ageMax
                methodUid
            }
            uncertainties {
                uid
                min
                max
                value
                analysisUid
                instrumentUid
                methodUid
            }
            detectionLimits {
                uid
                lowerLimit
                upperLimit
                analysisUid
                instrumentUid
                methodUid
            }
            correctionFactors {
                uid
                factor
                analysisUid
                instrumentUid
                methodUid
            }
            correctionFactors {
                uid
                factor
                analysisUid
                instrumentUid
                methodUid
            }
            interims {
                uid
                key
                value
                analysisUid
                instrumentUid
            }
            instruments {
                uid
                name
                keyword
            }
            methods {
                uid
                name
                keyword
                description
                instruments {
                    uid
                    name
                    keyword
                    description
                }
            }
            resultOptions {
                uid
                optionKey
                value
                sampleTypes{
                    uid
                    name
                }
            }
            category {
                uid
                name
            }
            profiles {
                uid
                name
            }
        }
    }
}

