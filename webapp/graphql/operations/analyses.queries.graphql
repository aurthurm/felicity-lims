query getAllSamples(
    $first: Int!
    $after: String
    $before: String
    $status: String!
    $text: String!
    $clientUid: String!
    $sortBy: [String!]
) {
    sampleAll(
        pageSize: $first
        afterCursor: $after
        beforeCursor: $before
        status: $status
        text: $text
        clientUid: $clientUid
        sortBy: $sortBy
    ) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
            startCursor
        }
        items {
            uid
            createdByUid
            createdBy {
                firstName
                lastName
                userName
            }
            createdAt
            dateCollected
            dateReceived
            dateSubmitted
            dateVerified
            datePublished
            datePrinted
            dateStored
            printed
            dueDate
            analysisRequest {
                uid
                clientRequestId
                patient {
                    uid
                    firstName
                    lastName
                    clientPatientId
                    gender
                    dateOfBirth
                    age
                    ageDobEstimated
                    consentSms
                }
                client {
                    uid
                    name
                    code
                    district {
                        name
                        province {
                            name
                        }
                    }
                }
            }
            sampleType {
                uid
                name
            }
            sampleId
            priority
            status
            storageSlot
            storageContainerUid
            storageContainer {
                uid
                name
                storageSection {
                    uid
                    name
                    storageLocation {
                        uid
                        name
                        storeRoom {
                            uid
                            name
                        }
                    }
                }
            }
            analyses {
                uid
                name
                sortKey
            }
            profiles {
                uid
                name
            }
            rejectionReasons {
                uid
                reason
            }
        }
    }
}

