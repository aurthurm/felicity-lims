
mutation AddNotice($payload: NoticeInputType!) {
    createNotice(payload: $payload) {
        ... on NoticeType {
            __typename
            uid
            title
            body
            expiry
            createdByUid
            departments {
                uid
                name
            }
            groups {
                uid
                name
            }
        }
        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

mutation editNotice($uid: String!, $payload: NoticeInputType!) {
    updateNotice(uid: $uid, payload: $payload) {
        ... on NoticeType {
            __typename
            uid
            title
            body
            expiry
            createdByUid
            departments {
                uid
                name
            }
            groups {
                uid
                name
            }
        }
        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

mutation deleteNotice($uid: String!) {
    deleteNotice(uid: $uid) {
        ... on DeletedItem {
            __typename
            uid
        }
        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

