mutation AddReflexB($payload: ReflexBrainInput!) {
    createReflexBrain(payload: $payload) {
        __typename
        ... on ReflexBrainType {
            uid
            description
            conditions {
            description
            priority
            criteria {
                analysisUid
                analysis {
                uid
                name
                resultOptions {
                    optionKey
                    value
                    __typename
                }
                __typename
                }
                operator
                value
                __typename
            }
            }
            actions {
            addNew {
                analysisUid
                analysis {
                uid
                name
                resultOptions {
                    optionKey
                    value
                    __typename
                }
                __typename
                }
                count
                __typename
            }
            finalise {
                analysisUid
                analysis {
                name
                resultOptions {
                    optionKey
                    value
