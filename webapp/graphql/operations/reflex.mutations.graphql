
mutation AddReflexR($payload: ReflexRuleInput!) {
    createReflexRule(payload: $payload) {
        __typename
        ... on ReflexRuleType {
            uid
            name
            description
            createdByUid
            createdAt
        }
        ... on OperationError {
            error
            suggestion
        }
    }
}

mutation editReflexR($uid: String!, $payload: ReflexRuleInput!) {
    updateReflexRule(uid: $uid, payload: $payload) {
        __typename
        ... on ReflexRuleType {
            uid
            name
            description
            createdByUid
            createdAt
        }
        ... on OperationError {
            error
            suggestion
        }
    }
}

