mutation AuthenticateUser($username: String!, $password: String!) {
    authenticateUser(password: $password, username: $username) {
        ... on AuthenticatedData {
            __typename
            token
            tokenType
            user {
                uid
                firstName
                lastName
                groups {
                    permissions {
                        uid
                        action
                        target
                    }
                    uid
                    name
                    keyword
                    pages
                }
                preferenceUid
                preference {
                    expandedMenu
                    theme
                    departments {
                        uid
                        name
                    }
                }
            }
        }
        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

