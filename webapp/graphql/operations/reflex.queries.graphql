
query getAllReflexRules {
    reflexRuleAll {
        totalCount
        items {
            uid
            name
            description
            createdBy {
                firstName
                lastName
            }
        }
    }
}

query getReflexRuleByUid($uid: String!) {
  reflexRuleByUid(uid: $uid) {
    uid
    name
    description
    isActive
    priority
    reflexTriggers {
      uid
      level
      description
      sampleTypeUid
      posX
      posY
      sampleType {
        uid
        name
      }
      analyses {
        uid
        name
        resultOptions {
          optionKey
          value
        }
      }
      decisions {
        uid
        description
        priority
        posX
        posY
        ruleGroups {
          uid
          description
          priority
          posX
          posY
          rules {
            uid
            analysisUid
            analysis {
              uid
              name
              resultOptions {
                optionKey
                value
              }
            }
            operator
            value
            priority
          }
        }
        addAnalyses {
          uid
          analysisUid
          analysis {
            uid
            name
          }
          count
          posX
          posY
        }
        finalizeAnalyses {
          uid
          analysisUid
          analysis {
            uid
            name
          }
          value
          posX
          posY
        }
      }
    }
    createdBy {
      uid
      firstName
      lastName
    }
    createdAt
    updatedBy {
      uid
      firstName
      lastName
    }
    updatedAt
  }
}

query getAllReflexTriggers($reflexRuleUid: String) {
  reflexTriggerAll(reflexRuleUid: $reflexRuleUid) {
    uid
    reflexRuleUid
    level
    description
    sampleTypeUid
    analyses {
      uid
      name
    }
    decisions {
      uid
      description
      priority
    }
  }
}