mutation AddGrindErrand($payload: GrindCreateErrandInput!) {
    createGrindErrand(payload: $payload){
        ...on GrindErrandType {
            uid
            title
            description
            posterUid
            createdByUid
            createdAt
        }

        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

mutation EditGrindErrand($uid: String!, $payload: GrindUpdateErrandInput!) {
    updateGrindErrand(uid: $uid, payload: $payload){
        ...on GrindErrandType {
            uid
            title
            description
            category
            priority
            startDate
            endDate
            poster {
                uid
            }
            stamps {
                uid
            }
            label {
                uid
            }
            assignee {
                uid
                firstName
                lastName
            }
            reporter {
                uid
                firstName
                lastName
            }
            members {
                uid
                firstName
                lastName
            }
            createdBy {
                uid
                firstName
                lastName
            }
        }

        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

