
query getAllSuppliers {
    supplierAll {
        uid
        name
        description
    }
}

query getAllManufacturers {
    manufacturerAll {
        uid
        name
        description
    }
}

query getAllInstrumentTypes {
    instrumentTypeAll {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        items {
            uid
            name
            description
        }
    }
}

query getAllInstruments {
    instrumentAll {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        items {
            uid
            name
            description
            keyword
            supplierUid
            supplier {
                uid
                name
            }
            manufacturerUid
            manufacturer {
                uid
                name
            }
            instrumentTypeUid
            instrumentType {
                uid
                name
            }
        }
    }
}

query getAllLaboratoryInstruments {
    laboratoryInstrumentAll {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        items {
            uid
            labName
            serialNumber
            instrumentUid
            instrument {
                uid
                name
            }
            dateCommissioned
            dateDecommissioned
        }
    }
}

query getInstrumentInterfaces {
    instrumentInterfaces {
        uid
        laboratoryInstrumentUid
        laboratoryInstrument {
            uid
            labName
            instrument {
                uid
                name
            }
        }
        isActive
        host
        port
        autoReconnect
        protocolType
        socketType
        connection
        transmission
        syncUnits
        driverMapping
    }
}

query getAllMethods {
    methodAll {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        items {
            uid
            name
            description
            keyword
            instruments {
                uid
                name
                description
            }
        }
    }
}

query getAllUnits {
    unitAll {
        uid
        name
    }
}

query parseMessage($rawMessage: String!) {
    parseMessage(rawMessage: $rawMessage) {
        success
        parsedMessage
        error
    }
}