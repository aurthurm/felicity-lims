
mutation AddCountry($payload: CountryInputType!) {
    createCountry(payload: $payload) {
        ... on CountryType {
            __typename
            uid
            name
            code
        }
        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

mutation editCountry($uid: String!, $payload: CountryInputType!) {
    updateCountry(uid: $uid, payload: $payload) {
        ... on CountryType {
            __typename
            uid
            name
            code
        }
        ... on OperationError {
            __typename
            error
            suggestion
        }
    }
}

