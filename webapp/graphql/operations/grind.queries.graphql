query GetGrindErrands($first: Int!, $after: String, $text: String!, $sortBy: [String!] = ["uid"]) {
    grindErrandAll(pageSize: $first, afterCursor: $after, text: $text, sortBy: $sortBy) {      
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        items {
            uid
            title
            description
            category
            priority
            startDate
            endDate
            poster {
                uid
                title
            }
            stamps {
                uid
                title
            }
            label {
                uid
                title
            }
            createdBy {
                uid
                firstName
                lastName
            }
            assignee {
                uid
                firstName
                lastName
            }
            reporter {
                uid
                firstName
                lastName
            }
            members {
                uid
                firstName
                lastName
            }
            createdAt
        }
    }
}

