
query getAllReferralLaboratories {
    referralLaboratoryAll {
        uid
        name
        code
        url
        password
        username
        isReferral
        isReference
    }
}

query getAllShipments($first: Int!, $after: String, $before: String, $incoming: Boolean!, $status: String!, $text: String!, $sortBy: [String!] = ["-uid"]) {
    shipmentAll(pageSize: $first, afterCursor: $after, beforeCursor: $before, incoming: $incoming, status: $status, text: $text, sortBy: $sortBy) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        items {
            uid
            shipmentId
            assignedCount
            incoming
            state
            laboratoryUid
            courier
            laboratory { 
                name
            }
            createdAt
        }
    }
}

query getShipmentByUid($shipmentUid: String!) {
    shipmentByUid(shipmentUid: $shipmentUid) {
        uid
        shipmentId
        assignedCount
        state
        incoming
        comment
        createdAt
        courier
        jsonContent
        laboratory { 
            name
            #url
            #username
            #password
        }
        shippedSamples {
            resultNotified
            extSampleId
            sample {
                uid
                sampleId
                status
                analysisRequest {
                    clientRequestId
                    patient {
                        uid
                    }
                }
                analyses {
                    uid
                    name
                    keyword
                }
            }
        }
    }
}

query manifestReport($uid: String!) {
    manifestReportDownload(uid: $uid)
}
