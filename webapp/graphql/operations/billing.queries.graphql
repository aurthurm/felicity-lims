query getBillsForPatient($patientUid: String!) {
    billsForPatient(patientUid: $patientUid) {
        uid
        billId
        patientUid
        clientUid
        client {
            name
        }
        isActive
        toConfirm
        partial
        totalCharged
        totalPaid
        orders {
            uid
            requestId
            clientRequestId
        }
        createdAt
        updatedAt
    } 
}

