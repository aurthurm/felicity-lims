# listen on port 80
[entryPoints]
  [entryPoints.web]
    address = ":80"
  [entryPoints.backend]
    address = ":8000"

# Traefik dashboard over http
[api]
insecure = true

[log]
level = "DEBUG"

[accessLog]

# containers are not discovered automatically
# to prevent exposing the database, etc
[providers]
  [providers.docker]
    exposedByDefault = false