version: '3.5'

services:
    felicity_proxy:
        image: traefik:v2.2
        container_name: felicity_proxy
        networks:
            - felicitynet
        ports:
            - 85:80
            - 8085:8080
        volumes:
            - "./services/traefik/traefik.dev.toml:/etc/traefik/traefik.toml"
            - "/var/run/docker.sock:/var/run/docker.sock:ro"

    felicity_be:
        container_name: felicity_be
        restart: unless-stopped
        build:
            context: ./backend/
        environment:
            - POSTGRES_SERVER=felicity_db
            - POSTGRES_DB=felicity_lims
            - POSTGRES_USER=felicity
            - POSTGRES_PASSWORD=felicity
            - POSTGRES_HOST_AUTH_METHOD=trust
            - DATABASE_URL=postgresql://felicity:felicity@felicity_db:5432/felicity_lims
        volumes:
            - ./backend/:/app
        ports:
            - "8000:8000"
        depends_on:
            - felicity_db
        networks:
            - felicitynet
        command: bash -c "cd felicity_lims && ./felicity.sh"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.felicity-backend.rule=Host(`felicity-backend.localhost`)"
            - "traefik.http.routers.felicity-backend.entrypoints=web"
            - "traefik.http.services.felicity-backend.loadbalancer.server.port=8000"

    felicity_fe:
        container_name: felicity_fe
        restart: unless-stopped
        build:
            context: ./frontend
        volumes:
            - ./frontend:/app
        ports:
            - "3000:3000"
        depends_on:
            - felicity_be
        networks:
            - felicitynet
        command: bash -c "cd vite && yarn dev --host"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.felicity-frontend.rule=Host(`felicity-frontend.localhost`)"
            - "traefik.http.routers.felicity-frontend.entrypoints=web"
            - "traefik.http.services.felicity-frontend.loadbalancer.server.port=3000"

    felicity_db:
        container_name: felicity_db
        image: postgres:12
        restart: unless-stopped
        environment:
            - POSTGRES_DB=felicity_lims
            - POSTGRES_USER=felicity
            - POSTGRES_PASSWORD=felicity
            - POSTGRES_HOST_AUTH_METHOD=trust
        volumes:
            - ./postgres/init/:/docker-entrypoint-initdb.d/
            - db-data:/var/lib/postgresql/data
        ports:
            - 5434:5432
        networks:
            - felicitynet

    felicity_pgadmin:
        container_name: felicity_pgadmin
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@pgadmin.org}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
        volumes:
            - pgadmin:/root/.pgadmin
        ports:
            - "${PGADMIN_PORT:-5050}:80"
        networks:
            - felicitynet
        restart: unless-stopped
        depends_on:
            - felicity_db
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.felicity-pgadmin.rule=Host(`felicity-pgadmin.localhost`)"
            - "traefik.http.routers.felicity-pgadmin.entrypoints=web"
            - "traefik.http.services.felicity-pgadmin.loadbalancer.server.port=80"

volumes:
    db-data:
    pgadmin:

networks:
    felicitynet:
        driver: bridge
        external: false
        name: felicitynet
